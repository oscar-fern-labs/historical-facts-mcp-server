<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Discovery</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--openai-bg-primary, #f9f9f9);
            color: var(--openai-text-primary, #333);
            line-height: 1.6;
        }
        
        .discovery-container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .discovery-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
            border-radius: 16px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .discovery-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" patternUnits="userSpaceOnUse" width="10" height="10"><circle cx="5" cy="5" r="0.5" fill="white" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>');
            animation: sparkle 20s linear infinite;
        }
        
        @keyframes sparkle {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        
        .discovery-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        .discovery-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .discovery-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .discovery-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .discovery-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .discovery-btn:active {
            transform: translateY(0);
        }
        
        .discovery-btn.secondary {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .discovery-btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .discovery-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            margin-bottom: 30px;
        }
        
        .discovery-card {
            background: var(--openai-bg-secondary, white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
        }
        
        .discovery-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .card-image-container {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .discovery-card:hover .card-image {
            transform: scale(1.1);
        }
        
        .card-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }
        
        .card-category {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        .category-events {
            background: rgba(102, 126, 234, 0.9);
            color: white;
        }
        
        .category-births {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }
        
        .category-deaths {
            background: rgba(231, 76, 60, 0.9);
            color: white;
        }
        
        .category-holidays {
            background: rgba(243, 156, 18, 0.9);
            color: white;
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-year {
            font-size: 1.4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .era-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            color: #667eea;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-description {
            color: var(--openai-text-secondary, #666);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--openai-border, #e0e0e0);
        }
        
        .time-ago {
            font-size: 0.85rem;
            color: var(--openai-text-secondary, #666);
            font-style: italic;
        }
        
        .favorite-star {
            background: none;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .favorite-star:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.1);
        }
        
        .favorite-star.favorited {
            color: #f39c12;
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .recommendations-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea20, #764ba220);
            border-radius: 16px;
            border: 1px solid var(--openai-border, #e0e0e0);
        }
        
        .recommendations-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #667eea;
        }
        
        .recommendations-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }
        
        .recommendation-item {
            padding: 15px;
            background: var(--openai-bg-secondary, white);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .recommendation-item:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .recommendation-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .recommendation-reason {
            font-size: 0.9rem;
            color: var(--openai-text-secondary, #666);
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .loading {
            color: var(--openai-text-secondary, #666);
            background: rgba(102, 126, 234, 0.05);
        }
        
        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        @media (max-width: 768px) {
            .discovery-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .discovery-grid {
                grid-template-columns: 1fr;
            }
            
            .recommendations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="discovery-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function HistoricalDiscovery() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [favorites, setFavorites] = useState(new Set());
            const [widgetState, setWidgetState] = useState({});

            useEffect(() => {
                if (window.openai?.toolOutput) {
                    setData(window.openai.toolOutput);
                    setLoading(false);
                }
                
                if (window.openai?.widgetState) {
                    setWidgetState(window.openai.widgetState);
                    setFavorites(new Set(window.openai.widgetState.favorites || []));
                }

                const handleToolResponse = (event) => {
                    if (event.detail?.toolOutput) {
                        setData(event.detail.toolOutput);
                        setLoading(false);
                    }
                };

                window.addEventListener('openai:tool_response', handleToolResponse);
                return () => window.removeEventListener('openai:tool_response', handleToolResponse);
            }, []);

            const updateWidgetState = useCallback((updates) => {
                const newState = { ...widgetState, ...updates };
                setWidgetState(newState);
                window.openai?.setWidgetState?.(newState);
            }, [widgetState]);

            const toggleFavorite = (eventId) => {
                const newFavorites = new Set(favorites);
                if (newFavorites.has(eventId)) {
                    newFavorites.delete(eventId);
                } else {
                    newFavorites.add(eventId);
                }
                setFavorites(newFavorites);
                updateWidgetState({ favorites: Array.from(newFavorites) });
            };

            const discoverNew = (type) => {
                window.openai?.callTool?.('historical_discovery', {
                    discovery_type: type,
                    category_filter: 'all'
                });
            };

            const exploreRecommendation = (rec) => {
                if (rec.month && rec.day) {
                    window.openai?.callTool?.('historical_timeline', {
                        month: rec.month,
                        day: rec.day,
                        event_type: 'all'
                    });
                }
            };

            const getAllEvents = () => {
                if (!data) return [];
                
                const allEvents = [];
                const categories = ['events', 'births', 'deaths', 'holidays'];
                
                categories.forEach(category => {
                    if (data[category]) {
                        data[category].forEach(event => {
                            allEvents.push({ ...event, category });
                        });
                    }
                });
                
                return allEvents.sort(() => Math.random() - 0.5); // Shuffle for discovery
            };

            const allEvents = getAllEvents();
            const featuredEvents = allEvents.slice(0, 6); // Show top 6 for discovery

            if (loading) {
                return (
                    <div className="discovery-container">
                        <div className="loading">🔍 Discovering fascinating historical moments...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="discovery-container">
                        <div className="error">Error during discovery: {error}</div>
                    </div>
                );
            }

            const metadata = data?.metadata || {};

            return (
                <div className="discovery-container">
                    <div className="discovery-header">
                        <div className="discovery-title">🌟 Historical Discovery</div>
                        <div className="discovery-subtitle">
                            Explore fascinating moments from {data?.component_metadata?.date_formatted || 'history'}
                        </div>
                    </div>

                    <div className="discovery-controls">
                        <button className="discovery-btn" onClick={() => discoverNew('random')}>
                            🎲 Random Discovery
                        </button>
                        <button className="discovery-btn secondary" onClick={() => discoverNew('today')}>
                            📅 Today in History
                        </button>
                        <button className="discovery-btn" onClick={() => discoverNew('favorites')}>
                            ⭐ My Favorites
                        </button>
                    </div>

                    <div className="discovery-grid">
                        {featuredEvents.map((event, index) => (
                            <div
                                key={event.id || index}
                                className="discovery-card"
                                onClick={() => {
                                    if (event.primary_page?.content_urls?.desktop?.page) {
                                        window.open(event.primary_page.content_urls.desktop.page, '_blank');
                                    }
                                }}
                            >
                                <div className="card-image-container">
                                    {event.primary_page?.thumbnail?.source ? (
                                        <img
                                            className="card-image"
                                            src={event.primary_page.thumbnail.source}
                                            alt={event.primary_page.title || 'Historical event'}
                                        />
                                    ) : (
                                        <div className="card-image" style={{
                                            background: `linear-gradient(45deg, 
                                                ${event.category === 'events' ? '#667eea, #764ba2' : ''}
                                                ${event.category === 'births' ? '#2ecc71, #27ae60' : ''}
                                                ${event.category === 'deaths' ? '#e74c3c, #c0392b' : ''}
                                                ${event.category === 'holidays' ? '#f39c12, #e67e22' : ''}
                                            )`
                                        }}></div>
                                    )}
                                    <div className="card-gradient"></div>
                                    <div className={`card-category category-${event.category}`}>
                                        {event.category}
                                    </div>
                                </div>

                                <div className="card-content">
                                    <div className="card-year">
                                        {event.year || 'Unknown Year'}
                                        {event.enhanced_description?.era && (
                                            <span className="era-badge">
                                                {event.enhanced_description.era}
                                            </span>
                                        )}
                                    </div>
                                    
                                    <div className="card-title">
                                        {event.text || event.primary_page?.title || 'Historical Event'}
                                    </div>
                                    
                                    {event.enhanced_description && (
                                        <div className="card-description">
                                            {event.enhanced_description.summary}
                                        </div>
                                    )}

                                    <div className="card-footer">
                                        <div className="time-ago">
                                            {event.enhanced_description?.time_ago || ''}
                                        </div>
                                        <button
                                            className={`favorite-star ${favorites.has(event.id) ? 'favorited' : ''}`}
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                toggleFavorite(event.id);
                                            }}
                                        >
                                            {favorites.has(event.id) ? '⭐' : '☆'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {data?.recommendations && (
                        <div className="recommendations-section">
                            <div className="recommendations-title">
                                🧭 Explore More
                            </div>
                            <div className="recommendations-grid">
                                {data.recommendations.related_dates?.slice(0, 3).map((rec, index) => (
                                    <div
                                        key={index}
                                        className="recommendation-item"
                                        onClick={() => exploreRecommendation(rec)}
                                    >
                                        <div className="recommendation-title">
                                            {rec.month:02d}/{rec.day:02d}
                                        </div>
                                        <div className="recommendation-reason">
                                            {rec.reason}
                                        </div>
                                    </div>
                                ))}
                                
                                {data.recommendations.historical_anniversaries?.slice(0, 2).map((rec, index) => (
                                    <div
                                        key={`anniversary-${index}`}
                                        className="recommendation-item"
                                        onClick={() => exploreRecommendation(rec)}
                                    >
                                        <div className="recommendation-title">
                                            Anniversary: {rec.year_offset} years ago
                                        </div>
                                        <div className="recommendation-reason">
                                            {rec.reason}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {featuredEvents.length === 0 && (
                        <div className="loading">No discoveries available. Try a different search!</div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<HistoricalDiscovery />, document.getElementById('discovery-root'));
    </script>
</body>
</html>
